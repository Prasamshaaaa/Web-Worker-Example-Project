<div class="pagination-controls">
  <button
    (click)="ChangePage(Page - 1)"
    [disabled]="Page === 1"
    class="pagination-button"
  >
    Previous
  </button>
  <span class="pagination-info">Page {{ Page }} of {{ TotalPages }}</span>
  <button
    (click)="ChangePage(Page + 1)"
    [disabled]="Page === TotalPages"
    class="pagination-button"
  >
    Next
  </button>
</div>
