<div class="pagination-controls">
  <button
    (click)="ChangePage(Page - 1)"
    [disabled]="Page === 1"
    class="pagination-button"
  >
    Previous
  </button>
  <span class="pagination-info">Page {{ Page }} of {{ TotalPages }}</span>
  <button
    (click)="ChangePage(Page + 1)"
    [disabled]="Page === TotalPages"
    class="pagination-button"
  >
    Next
  </button>
</div>

<!-- Modal Template -->
<div *ngIf="isModalOpen" class="modal">
  <div class="modal-content">
    <span class="close" (click)="isModalOpen = false">X</span>
    <h2>Add New Column</h2>
    <div style="margin-bottom: 10px">
      <label for="columnName">Column Name:</label>
      <input type="text" id="columnName" [(ngModel)]="columnName" />
    </div>

    <div style="margin-bottom: 10px">
      <label for="columnValue">Column Value:</label>
      <input type="text" id="columnValue" [(ngModel)]="columnValue" />
    </div>

    <button (click)="ConfirmAdd()" style="margin-left: 90%">Add</button>
  </div>
</div>
